<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cool Nav</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Menu Overlay -->
        <div class="overlay overlay-slide-left" id="overlay">
            <!-- Menu Items -->
            <nav>
                <ul>
                    <li class="slide-out-1" id="nav-1">
                        <a id="nav-1-text" href="#home">Home</a>
                    </li>
                    <li class="slide-out-2" id="nav-2">
                        <a id="nav-2-text" href="#about">About</a>
                    </li>
                    <li class="slide-out-3" id="nav-3">
                        <a id="nav-3-text" href="#skills">Skills</a>
                    </li>
                    <li class="slide-out-4" id="nav-4">
                        <a id="nav-4-text" href="#projects">Projects</a>
                    </li>
                    <li class="slide-out-5" id="nav-5">
                        <a id="nav-5-text" href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Menu Bars -->
        <div class="menu-bars" id="menu-bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <!-- Sections -->
        <section id="home">
            <a href="" target="">Linzy.tech</a>
        </section>
        <section id="about"><h1>About Section</h1></section>
        <section id="skills"><h1>Skills Section</h1></section>
        <section id="projects"><h1>Projects Section</h1></section>
        <section id="contact"><h1>Contact Section</h1></section>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>

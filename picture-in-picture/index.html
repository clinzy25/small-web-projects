<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Picture-in-Picture</title>
        <link
            rel="icon"
            type="image/png"
            href=" https://www.google.com/s2/favicons?domain=css-tricks.com"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Click to start picture-in-picture</h1>
        <video id="video" controls height="360px" width="640px" hidden></video>
        <div class="button-container">
            <button id="button">START</button>
        </div>
        <a id="browser-link"
            href="https://developer.mozilla.org/en-US/docs/Web/API/Picture-in-Picture_API#htmlvideoelement.requestpictureinpicture"
            >View browser compatibility</a
        >
        <script src="script.js"></script>
    </body>
</html>

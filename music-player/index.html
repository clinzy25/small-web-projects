<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <!-- prettier-ignore -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player-container">
            <!-- Song -->
            <div class="img-container">
                <img src="./img/jacinto-1.jpg" alt="Album Art" />
            </div>
            <h2 id="title">Song title</h2>
            <h3 id="artist">Artist</h3>
            <audio src="./music/jacinto-1.mp3"></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:06</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i id="prev" class="fas fa-backward" title="Previous"></i>
                <i id="play" class="fas fa-play main-button" title="Play"></i>
                <i id="next" class="fas fa-forward" title="Next"></i>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

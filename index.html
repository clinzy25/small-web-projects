<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>small web projects</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link
            rel="icon"
            type="image/png"
            href=" https://www.google.com/s2/favicons?domain=css-tricks.com"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer src="./script.js"></script>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>small web projects</h1>
        </header>
        <div class="links-container">
            <a class="project-link" href="./trello-clone/" data-aos="flip-down">
                <i class="fas fa-clipboard-list"></i>Trello Clone
            </a>
            <a
                class="project-link"
                href="./light-dark/index.html"
                data-aos="flip-down"
                data-aos-delay="400"
            >
                <i class="fas fa-toggle-on"></i>Light & Dark Mode
            </a>
            <a
                class="project-link"
                href="./video-player/"
                data-aos="flip-down"
                data-aos-delay="600"
            >
                <i class="fas fa-video"></i>Video Player
            </a>
            <a
                class="project-link"
                href="./infinite-scroll/index.html"
                data-aos="flip-down"
                data-aos-delay="800"
            >
                <i class="fas fa-infinity"></i>Infinite Scroll
            </a>
            <a
                class="project-link"
                href="./cool-nav/index.html"
                data-aos="flip-down"
                data-aos-delay="1000"
            >
                <i class="fas fa-bars"></i>Cool Nav
            </a>
            <a
                class="project-link"
                href="./quote-generator/index.html"
                data-aos="flip-down"
                data-aos-delay="1200"
            >
                <i class="fas fa-quote-right"></i>Quote Generator
            </a>
            <a
                class="project-link"
                href="./picture-in-picture/index.html"
                data-aos="flip-down"
                data-aos-delay="1400"

                <i class="fas fa-video"></i>Picture-in-Picture
            </a>
            <a
                class="project-link"
                href="./joke-teller/index.html"
                data-aos="flip-down"
                data-aos-delay="1600"
            >
                <i class="fas fa-grin-squint-tears"></i>Joke Teller
            </a>
            <a
                class="project-link"
                href="./background-generator/index.html"
                data-aos="flip-down"
            >
                <i class="fas fa-palette"></i>Background Generator
            </a>
            <a
                class="project-link"
                href="./animated-template/index.html"
                data-aos="flip-down"
                data-aos-delay="400"
            >
                <i class="fas fa-university"></i>Byrgenwerth College
            </a>
            <a
                class="project-link"
                href="./music-player/"
                data-aos="flip-down"
                data-aos-delay="600"
            >
                <i class="fas fa-play"></i>Music Player
            </a>
            <a
                class="project-link"
                href="./custom-countdown/"
                data-aos="flip-down"
                data-aos-delay="800"
            >
                <i class="fas fa-clock"></i>Custom Countdown
            </a>

</html>
